application: owlection
version: 1
runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest

builtins:
- remote_api: on

inbound_services:
- warmup

handlers:

- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /organization-panel
  script: organization-panel.organization-panel.app

- url: /election-panel
  script: organization-panel.election-panel.election-panel.app

- url: /vote
  script: vote.vote.app

- url: /cast-ballot
  script: vote.cast-ballot.cast-ballot.app

- url: /view-results
  script: vote.view-results.view-results.app

- url: /create-election
  script: create-election.create-election.app

- url: /login-response
  script: authentication.app

- url: /logout
  script: authentication.app

- url: /logout-response
  script: authentication.app

- url: /cleanup-sessions
  script: authentication.cleanupsessions.app

- url: /tasks/.*
  script: model.tasks.app
  login: admin

- url: /.*
  script: main.app

error_handlers:
  - error_code: over_quota
    file: /over-quota