<!-- Load JS / CSS
================================================== -->
<link href="css/datepicker.css" rel="stylesheet">
<link href="css/timepicker.css" rel="stylesheet">
<script src="js/prettify.js" type="text/javascript"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/bootstrap-timepicker.js"></script>
<section id="main">
 <!-- PUT CONTENT IN HERE
================================================== --> 
  <form class="form-horizontal well">
    <fieldset>
      <legend>1. Election Information</legend>
      <!-- Election Name -->
      <div class="control-group">
        <label class="control-label" for="name">Election Name</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="name">
        </div>
      </div>

      <!-- Start and End Date Time -->
      <div class="control-group">
        <label class="control-label">Voting Times</label>
        <div class="controls controls-row">
          <!-- Start Date -->
          <div class="input-append date" data-date-format="mm/dd/yy" id="startDate">
            <input class="input-mini" size="16" type="text" readonly="">
            <span class="add-on"><i class="icon-calendar"></i></span>
          </div>
          <!-- Start Time -->
          <div class="input-append bootstrap-timepicker-component">
            <input class="input-mini timepicker-default" type="text" id="startTime">
            <span class="add-on"><i class="icon-time"></i></span>
          </div>

          <span class="help-inline">-</span>

          <!-- End Date -->
          <div class="input-append date" data-date-format="mm/dd/yy" id="endDate">
            <input class="input-mini" size="16" type="text" readonly="">
            <span class="add-on"><i class="icon-calendar"></i></span>
          </div>
          <!-- End Time -->
          <div class="input-append bootstrap-timepicker-component">
            <input class="input-mini timepicker-default" type="text" id="endTime">
            <span class="add-on"><i class="icon-time"></i></span>
          </div>
        </div>
      </div>
      <!-- Eligible Voters -->
      <div class="control-group">
        <label class="control-label" for="textarea">Eligible Voters</label>
        <div class="controls">
          <textarea class="span5" id="textarea" rows="5" placeholder="Comma separated NetIDs"></textarea>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Continue</button>
        <button type="reset" class="btn">Cancel</button>
      </div>
    </fieldset>
  </form>
</section>
<!-- Initialize date / time pickers -->
<script type="text/javascript">
  $(document).ready(function () {
    $('#startDate').datepicker();
    $('#startTime').timepicker({
        minuteStep: 5,
    });
    $('#endDate').datepicker();
    $('#endTime').timepicker({
        minuteStep: 5,
    });
    
  });
</script>
